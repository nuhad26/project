{% extends 'STAFF/index.html' %}
{% block body %}

<body style="background: linear-gradient(135deg, #e0f7ff 0%, #c5e5ff 100%); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 30px;">
  <div style="max-width: 550px; margin: 0 auto; background-color: white; border-radius: 12px; box-shadow: 0 15px 30px rgba(0, 105, 217, 0.15); overflow: hidden; position: relative;">
    <!-- Decorative elements -->
    <div style="position: absolute; top: -30px; right: -30px; width: 120px; height: 120px; background-color: #4299e1; border-radius: 50%; opacity: 0.1;"></div>
    <div style="position: absolute; bottom: -50px; left: -30px; width: 150px; height: 150px; background-color: #3182ce; border-radius: 50%; opacity: 0.1;"></div>

    <div style="background: linear-gradient(to right, #3182ce, #2c5282); padding: 20px; color: white; text-align: center;">
      <h1 style="margin: 0; font-size: 24px; font-weight: 600; letter-spacing: 1px;">Leave Request Form</h1>
    </div>

    <div style="padding: 30px; position: relative; z-index: 2;">
      <form id="form1" name="form1" method="post" action="/send_leave_request_post" enctype="multipart/form-data">
        <div style="margin-bottom: 25px;">
          <label style="display: block; color: #2c5282; font-weight: 600; margin-bottom: 8px; font-size: 15px;">
            <span style="display: inline-flex; align-items: center;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              SELECT DATE
            </span>
          </label>
          <input type="date" name="textfield" style="width: 100%; padding: 12px; border: 2px solid #bee3f8; border-radius: 8px; font-size: 16px; transition: all 0.3s; outline: none; background-color: #f0f9ff;" onFocus="this.style.borderColor='#3182ce'; this.style.boxShadow='0 0 0 3px rgba(66, 153, 225, 0.3)';" onBlur="this.style.borderColor='#bee3f8'; this.style.boxShadow='none';" />
        </div>

        <div style="margin-bottom: 30px;">
          <label style="display: block; color: #2c5282; font-weight: 600; margin-bottom: 8px; font-size: 15px;">
            <span style="display: inline-flex; align-items: center;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                <line x1="17" y1="3" x2="21" y2="7"></line>
                <path d="M7 3h10l4 4v10a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"></path>
                <path d="M13 8H7v8h10V8h-4z"></path>
              </svg>
              REASON FOR LEAVE
            </span>
          </label>
          <textarea name="textarea" rows="4" style="width: 100%; padding: 12px; border: 2px solid #bee3f8; border-radius: 8px; font-size: 16px; transition: all 0.3s; outline: none; resize: vertical; background-color: #f0f9ff; min-height: 120px;" onFocus="this.style.borderColor='#3182ce'; this.style.boxShadow='0 0 0 3px rgba(66, 153, 225, 0.3)';" onBlur="this.style.borderColor='#bee3f8'; this.style.boxShadow='none';"></textarea>
        </div>

        <div style="text-align: center;">
          <button type="submit" name="Submit" value="Submit" style="background: linear-gradient(to right, #3182ce, #2c5282); color: white; border: none; padding: 14px 30px; border-radius: 30px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 15px rgba(49, 130, 206, 0.3); position: relative; overflow: hidden;" onMouseOver="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 7px 20px rgba(49, 130, 206, 0.4)';" onMouseOut="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(49, 130, 206, 0.3)';">
            Submit Request
            <span style="display: inline-block; margin-left: 8px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </span>
          </button>
        </div>
      </form>

      <!-- Status indicator -->
      <div style="margin-top: 30px; padding-top: 15px; border-top: 1px solid #e2e8f0; font-size: 14px; color: #4a5568; display: flex; justify-content: space-between; align-items: center;">
        <span style="display: flex; align-items: center;">
          <span style="display: inline-block; width: 10px; height: 10px; background-color: #4299e1; border-radius: 50%; margin-right: 8px;"></span>
          Request will be reviewed within 48 hours
        </span>
        <span style="color: #3182ce; font-weight: 500;">Step 1 of 2</span>
      </div>
    </div>
  </div>
</body>
{% endblock %}
