{% extends 'STAFF/index.html' %}
{% block body %}
<body>
  <div class="password-container">
    <h2>Change Your Password</h2>
    <form id="form1" name="form1" method="post" action="">
      <div class="form-group">
        <label for="textfield">Current Password</label>
        <input type="password" name="textfield" id="textfield" placeholder="Enter current password" />
      </div>
      <div class="form-group">
        <label for="textfield2">New Password</label>
        <input type="password" name="textfield2" id="textfield2" placeholder="Enter new password" />
      </div>
      <div class="form-group">
        <label for="textfield3">Confirm Password</label>
        <input type="password" name="textfield3" id="textfield3" placeholder="Confirm new password" />
      </div>
      <div class="form-submit">
        <input type="submit" name="Submit" value="CHANGE PASSWORD" class="submit-btn" />
      </div>
    </form>
  </div>

  <style>
    .password-container {
      max-width: 450px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background: linear-gradient(to bottom right, #ffffff, #f5f9ff);
      font-family: 'Arial', sans-serif;
    }

    h2 {
      color: #1a4b8c;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #2c5282;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.5px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #b3d1ff;
      border-radius: 4px;
      background-color: #f8faff;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input[type="password"]:focus {
      border-color: #4a7dbb;
      box-shadow: 0 0 0 3px rgba(74, 125, 187, 0.2);
      outline: none;
    }

    .form-submit {
      text-align: center;
      margin-top: 30px;
    }

    .submit-btn {
      background: linear-gradient(to right, #3176c9, #185097);
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    .submit-btn:hover {
      background: linear-gradient(to right, #185097, #0c3b76);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</body>
{% endblock %}
