<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Change Password</title>
<style type="text/css">
  body {
    font-family: 'Arial', sans-serif;
    background-color: #fff9f5;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .password-container {
    max-width: 450px;
    width: 100%;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(255, 149, 43, 0.15);
    background: linear-gradient(to bottom right, #ffffff, #fff2e6);
  }

  h2 {
    color: #e67300;
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    color: #cc6600;
    font-weight: 500;
    font-size: 0.9rem;
    letter-spacing: 0.5px;
  }

  input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 2px solid #ffcc99;
    border-radius: 4px;
    background-color: #fffaf5;
    transition: all 0.3s ease;
    box-sizing: border-box;
  }

  input[type="password"]:focus {
    border-color: #ff9933;
    box-shadow: 0 0 0 3px rgba(255, 153, 51, 0.2);
    outline: none;
  }

  .form-submit {
    text-align: center;
    margin-top: 30px;
  }

  .submit-btn {
    background: linear-gradient(to right, #ff9933, #e67300);
    color: white;
    border: none;
    padding: 12px 28px;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    letter-spacing: 1px;
  }

  .submit-btn:hover {
    background: linear-gradient(to right, #e67300, #cc6600);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(230, 115, 0, 0.3);
  }
</style>
</head>

<body>
<div class="password-container">
  <h2>Change Your Password</h2>
  <form id="form1" name="form1" method="post" action="">
    <div class="form-group">
      <label for="textfield">CURRENT PASSWORD</label>
      <input type="password" id="textfield" name="textfield" />
    </div>
    <div class="form-group">
      <label for="textfield2">NEW PASSWORD</label>
      <input type="password" id="textfield2" name="textfield2" />
    </div>
    <div class="form-group">
      <label for="textfield3">CONFIRM PASSWORD</label>
      <input type="password" id="textfield3" name="textfield3" />
    </div>
    <div class="form-submit">
      <input type="submit" name="Submit" value="CHANGE PASSWORD" class="submit-btn" />
    </div>
  </form>
</div>
</body>
</html>
